<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Desafio JS 2</title>

        <!-- cdn Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- cdn Font Awesome 5 -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="text-center">
                <button class="btn btn-lg btn-primary" id="buscar"><i class="fas fa-search"></i> Buscar por Dados na API</button>
            </div>          
            
            <table class="table table-hover table-striped table-bordered border mt-5">
                <thead>
                    <tr>
                        <th style="width: 8%" scope="col">User Id</th>
                        <th style="width: 5%" scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Body</th>
                        <th style="width: 10%" scope="col">Favoritar</th>
                    </tr>
                </thead>
                <tbody id="result">
                    
                </tbody>
            </table>
        </div> 

        <script>
            let btn = document.querySelector('#buscar');
            let result = document.querySelector('#result');

            btn.addEventListener('click', function () {
               btn.innerHTML = "<i class='fas fa-sync-alt'></i> Buscando...";
               fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(json => {
                        console.log(json);
                        for(let i = 0; i < json.length; i++) {
                            result.innerHTML +=  '<tr>'
                                             +      '<th scope="row">' + json[i].userId + '</th>'
                                             +      '<td>' + json[i].id + '</td>'
                                             +      '<td>' + json[i].title + '</td>'
                                             +      '<td>' + json[i].body + '</td>'
                                             +      '<td></td>'
                                             +   '</tr>'
                        }
                    })
                    setInterval(() => {
                        btn.innerHTML = "<i class='fas fa-search'></i> Buscar Dados na API";
                    }, 1000);
            });
        </script>
    </body>
</html>
